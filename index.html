<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #1a1a1a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #ff4d6d;
  }

  .screen {
    text-align: center;
    display: none;
  }

  .active {
    display: block;
  }

  .clickable {
    cursor: pointer;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
  }

  img {
    width: 360px;
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(255, 0, 80, 0.4);
  }

  .love-text {
    margin-top: 18px;
    font-size: 24px;
    cursor: pointer;
  }

  .message {
    margin-top: 20px;
    font-size: 18px;
    line-height: 1.6;
    color: #ffd6e0;
  }
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active clickable" id="screen1" onclick="showRose()">
  Happy Rose Day üåπ<br>
  My Husband ‚ù§Ô∏è
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <img src="rose.jpg" alt="Rose">
  <div class="love-text clickable" onclick="showMessage()">
    I love you ‚ù§Ô∏è
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="screen3">
  <div class="message">
    <!-- ‚ú® REPLACE THESE LINES WITH YOUR OWN ‚ú® -->
    You are my strength and my happiness.<br>
    Every day with you feels special.<br>
    Thank you for loving me the way you do.<br>
    Forever yours ‚ù§Ô∏è
  </div>
</div>

<script>
  function showRose() {
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screen2").classList.add("active");
  }

  function showMessage() {
    document.getElementById("screen2").classList.remove("active");
    document.getElementById("screen3").classList.add("active");
  }
</script>

</body>
</html>
